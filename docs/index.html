<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Site Properties -->
    <title>Kaimind’s blog</title>

    <link rel="stylesheet" type="text/css" href="semantic/components/reset.css">
    <link rel="stylesheet" type="text/css" href="semantic/components/site.css">

    <link rel="stylesheet" type="text/css" href="semantic/components/container.css">
    <link rel="stylesheet" type="text/css" href="semantic/components/grid.css">
    <link rel="stylesheet" type="text/css" href="semantic/components/header.css">
    <link rel="stylesheet" type="text/css" href="semantic/components/image.css">
    <link rel="stylesheet" type="text/css" href="semantic/components/menu.css">

    <link rel="stylesheet" type="text/css" href="semantic/components/divider.css">
    <link rel="stylesheet" type="text/css" href="semantic/components/list.css">
    <link rel="stylesheet" type="text/css" href="semantic/components/segment.css">
    <link rel="stylesheet" type="text/css" href="semantic/components/dropdown.css">
    <link rel="stylesheet" type="text/css" href="semantic/components/icon.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }

        .main.container {
            margin-top: 7em;
        }

        .wireframe {
            margin-top: 2em;
        }

        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
    </style>

</head>

<body>

    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="item">文章</a>
            <a href="#category" class="item">分类</a>
            <a href="#tag" class="item">标签</a>
            <a href="#about" class="item">关于</a>

            <div class="right menu">
                <a href="#" class="item">
                    Kaimind’s blog
                </a>
            </div>
        </div>
    </div>

    <div class="ui main text container" id="content">
    </div>

    <div class="ui inverted vertical footer segment">
        <div class="ui center aligned container">
            <div class="ui stackable inverted divided grid">
                <div class="seven wide column">
                    <h4 class="ui inverted header">Kaimind’s blog</h4>
                    <p>The best way to learn is to output!</p>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">感谢</h4>
                    <div class="ui inverted link list">
                        <a href="https://pages.github.com/" target="_blank" class="item">Github page</a>
                        <a href="https://semantic-ui.com/" target="_blank" class="item">Semantic UI</a>
                        <a href="https://marked.js.org/" target="_blank" class="item">Marked js</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">关于我</h4>
                    <div class="ui inverted link list">
                        <a href="https://github.com/kaimind" class="item">Github</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getMd() {
            var hash = window.location.hash;
            if (hash.length == 0) {
                hash = "home";
            } else {
                hash = hash.slice(1);
            }
            // console.log(hash);
            // console.log(window.location.host);

            $.ajax({
                url: "article/" + hash + ".md",
                success: function (result) {
                    document.getElementById('content').innerHTML =
                        marked.parse(result);
                }
            });
        }

        getMd();
        window.onhashchange = getMd;
    </script>
</body>

</html>
